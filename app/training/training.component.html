<mat-tab-group *ngIf="!ongoingtraining">
  <mat-tab label="New Training" class="first">
    <app-new-training
      (trainingStart)="ongoingtraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
  <mat-tab label="Table Data">
    <app-data-table></app-data-table>
  </mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="ongoingtraining"
  (exitTraining)="ongoingtraining = false"
></app-current-training>
