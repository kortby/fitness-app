<section class="new-training" fxLayout="row" fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xm="100">
      <mat-card-title fxLayoutAlign="center">
        Time to start working out!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Choose Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.name"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          mat-button
          *ngIf="!isLoading"
          color="primary"
          type="submit"
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          mat-button
          *ngIf="isLoading"
          type="button"
          (click)="fetchAgain()"
        >
          Fetch again!
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
